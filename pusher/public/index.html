<!DOCTYPE html>
<html style="background-color: #f8f6f8;">

<head>
  <title>IBM Cloud Web Starter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.min.css"></link>
  <link rel="stylesheet" href="css/default.css"></link>
  <script src="js/bundle.js" charset="utf-8"></script>
</head>

<body>
  <div id="new-container">

    <div class="ibm-cloud">
      <img src="assets/cloud-header.png">
    </div>

    <h1 class="title">Congratulations!</h1>
    <h2 class="subtitle">You are currently running an app built for the IBM Cloud.</h2>

    <div class="controller">
      <input type="number" name="generate-length" id="generate-length"></input>
      <input type="button" name="generate-message-button" value="Generate a string of this length - must be a number!"
        onclick="handleString();">
    </div>

    <script type="text/javascript">

      // Easy way to pass the value over: when the button is clicked, redirect to /push/<value>
      // logic goes in server/routers/push.js

      function handleString() {
        var value = document.getElementById("generate-length").value;
        window.location = '/push/' + value;
      }

    </script>

    <div class="link-section">
      <div class="left-link-items">
        <ul class="the-links">
          <li class="link-item"><a href="https://console.bluemix.net/developer/appservice/dashboard?env_id=ibm%3Ayp%3Aus-south">App Services on IBM Cloud</a></li>
          <li class="link-item"><a href="https://slack-invite-ibm-cloud-tech.mybluemix.net/">Join the discussion on Slack</a></li>
          <li class="link-item"><a href="https://www.ibm.com/cloud/cli">Try out the IBM Cloud Developer Tools</a></li>
        </ul>
      </div>

      <div class="right-link-items">
        <ul class="the-links">
          <!-- Here we could have the language as a variable, and we'd provide the appropriate tag/links -->
          <li class="link-item"><a href="https://developer.ibm.com/node">Visit the Node.js developer center</a></li>
          <li class="link-item"><a href="https://developer.ibm.com/node/help/">Get support specifically for Node.js</a></li>
          <li class="link-item"><a href="https://developer.ibm.com/answers/search.html?q=node.js">Node,js on developerWorks</a></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
